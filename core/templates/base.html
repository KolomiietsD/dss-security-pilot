{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Information Security DSS</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bert_demo' %}">BERT демо</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'perceptron' %}">Персептрон</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wazuh' %}">Wazuh</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/crowdstrike/">Crowdstrike</a>
                    </li>

                    <!-- НОВЕ: сторінка епізодів -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'episodes' %}">Епізоди подій</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-dark text-light py-3">
        <div class="container text-center">
            © 2025 Danylo Kolomiiets — All rights reserved
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
